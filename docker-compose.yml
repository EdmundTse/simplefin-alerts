services:
  simplefin-alerts:
    build: .
    container_name: simplefin-alerts
    volumes:
      - ./data:/data
    environment:
      - SIMPLEFIN_SETUP_TOKEN=${SIMPLEFIN_SETUP_TOKEN:-}
      - APPRISE_URL=${APPRISE_URL:-}
      - APPRISE_TAG=${APPRISE_TAG:-}
      - SCHEDULE=${SCHEDULE:-0 8 * * *}
    restart: unless-stopped
